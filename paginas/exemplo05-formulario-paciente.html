<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Paciente</title>
</head>

<body>
    <form action="">
        <!-- 
         ✔ Nome, 
         ✔ Idade,
         ✔ E-mail
         ✔ Tipo Sanguíneo (A+, A-, B+, B-, 0, 0-)
         ✔ Endereço (Estado,CEP, Cidade, Bairro, Logra Numero)
         ✔ Estado Cívil
         ✔ Alergias: Alimentos, Ambientais, Medicamentos, Picadas e Contato
         Observação
     -->
        <div>
            <label for="campo-nome">Nome</label>
            <input type=" text" id="campo-nome" name="nome">
        </div>

        <div>
            <label for="campo-idade">Idade</label>
            <input type="number" id="campo-idade" name="idade">
        </div>

        <div>
            <label for="campo-data-consulta">Data da Consulta</label>
            <input type="date" id="campo-data-consulta" name="data-consulta">
        </div>

        <div>
            <label for="campo-email">E-mail</label>
            <input type="email" id="campo-email" name="email">
        </div>

        <div>
            <label for="campo-tipo-sanguineo">Tipo Sanguíneo</label>
            <select name="tipo-sanguineo" id="campo-tipo-sanguineo">
                <!--A+, A-, B+, B-, 0, 0--->
                <option disabled selected>Escolhe uma option</option>
                <option value="A+">A Positivo</option>
                <option value="A-"> A Negativo</option>
                <option value="B+">B Positivo</option>
                <option value="B-">B Negativo</option>
                <option value="0">Zero</option>
                <option value="0-">Zero Negativo</option>
            </select>
        </div>
        <!-- Endereço (✔Estado, ✔Cidade, ✔Bairro, CEP, Logradouro, Complemento, Numero) -->
        <div>
            <label for="campo-unidade-federativa">UF</label>
            <select id="campo-unidade-federativa" name="unidade-federativa">
                <!--
                    Abrir o chat.com
                    pesquisar: Listar as options para as unidades federativas no html,
                    gerar somente as options

                    https://franciscosensaulas.com/SUD8
                -->
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>

        <div>
            <label for="campo-cidade">Cidade</label>
            <input type="text" id="campo-cidade" name="cidade">
        </div>

        <div>
            <label for="campo-bairro">Bairro</label>
            <input type="text" id="campo-bairro" name="bairro">
        </div>

        <div>
            <label for="campo-cep">CEP</label>
            <input type="text" id="campo-cep" name="cep">
        </div>

        <div>
            <label for="campo-logradouro">Logradouro</label>
            <input type="text" id="campo-logradouro" name="logradouro">
        </div>

        <div>
            <label for="campo-numero">Número</label>
            <input type="text" id="campo-numero" name="numero">
        </div>

        <div>
            <label for="campo-complemento" style="display: block;">Complemento</label>
            <textarea name="complemento" id="campo-complemento" rows="10" cols="40"></textarea>
        </div>
        <!-- Endereço (✔Estado, ✔Cidade, ✔Bairro, ✔CEP, ✔Logradouro, ✔Complemento, ✔Numero) -->

        <div>
            <span style="display: block;">Estado Cívil</span>

            <input type="radio" value="solteiro(a)" id="campo-estado-civil-solteiro" name="estado-civil">
            <label for="campo-estado-civil-solteiro">Solteiro(a)</label>

            <input type="radio" value="casado(a)" id="campo-estado-civil-casado" name="estado-civil">
            <label for="campo-estado-civil-casado">Casado(a)</label>

            <input type="radio" value="divorciado(a)" id="campo-estado-civil-divorciado" name="estado-civil">
            <label for="campo-estado-civil-divorciado">Divorciado(a)</label>
        </div>
        <!--
           Estado Cívil
         Alergias: Alimentos, Ambientais, Medicamentos, Picadas e Contato
         Observação
         -->

        <div>
            <span style="display: block;">Alergias</span>

            <input type="checkbox" id="campo-alergia-alimento" value="Alimentos" name="alergias">
            <label for="campo-alergia-alimento">Alimentos</label>

            <input type="checkbox" id="campo-alergia-ambientais" value="Ambientais" name="alergias">
            <label for="campo-alergia-ambientaiso">Ambientais</label>

            <input type="checkbox" id="campo-alergia-medicamentos" value="Medicamentos" name="alergias">
            <label for="campo-alergia-medicamentoo">Medicamentos</label>

            <input type="checkbox" id="campo-alergia-picadas-e-contatos" value="Picadas e Contatos" name="alergias">
            <label for="campo-alergia-picadas-e-contatos">Picadas e Contato</label>
        </div>
        <!--Alergias: Alimentos, Ambientais, Medicamentos, Picadas e Contato-->

        <button type="submit">Agendar</button>
    </form>
</body>

</html>
