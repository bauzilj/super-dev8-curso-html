<!DOCTYPE html>
<html>

<head lang="pt-br">
    <title>SuperDev - Listas</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1> Lista de carros</h1>

    <h2>Não ordenada</h2>
    <!--Unordered list-->
    <ul>
        <li>Uno da Filma com Escada</li>
        <li>Marea Turbo 2.0</li>
        <li>Corsa</li>
    </ul>

    <h2>Ordenada</h2>
    <!--Ordered list-->

      <ol>
        <li>Fusca Azul bebê</li>
        <li>Golf</li>
        <li>Passat Alemão</li>
        <li>Gol Quadrado no Chão</li>
    </ol>
</body>
</html>
