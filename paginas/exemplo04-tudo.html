<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperDev - Jogos</title>
</head>
<body>
    <h1>Jogos</h1>

    <h2>FPS - Jogos de Tiro</h2>
    <ul>
        <li>CS 1.6</li>
        <li>COD</li>
        <li>Black</li>
        <li>Doom</li>
        <li>Medal of Honor</li>
    </ul>

    <h2>Acarde</h2>
    <ul>
        <li>Mario 2</li>
        <li>Donkey Kong</li>
        <li>Top Gear</li>
        <li>Street Fighter</li>
        <li>Metal Slug</li>
        <li>Pacman</li>
        <li>Sonic</li>
    </ul>

    <!--FOrm é um tag que serve para enviar dados dos campos pra o Back-End -->
    <form action="Cadastrar" method="get">

        <!-- Label é um rotulo para usuario saber para que serve o campo -->
        <label for="">Nome</label>
        
        <!-- Input é o campo  que permite o usuario digitar algo -->
        <input type="text" placeholder="Digite o nome" name="nome">
        
        <!-- Botão com submit envia os dados pra o back-End -->
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
